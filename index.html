<body>
    
<form action="index.html">
    <div class="col-lg-12">
    <label for="inputName"> Name </label>
    <input id="inputName" type="text" name="name">

    <div class="col-lg-12">
    <label for="inputEmail">Email</label>
    <input id="inputEmail" type="email" name="email" >

    <div class="col-lg-12">
    <label for="inputPassword">Password</label>
    <input id="inputPassword" type="password" name="password" >

    <div class="col-lg-12">
    <label for="inputPhoneNumber">Phone Number</label>
    <input id="inputPhoneNumber" type="text" name="number" >
    
        <div class="col-md-6">
            <label for="inputGender" class="form-label">Gender</label>
            <select class="form-select" id="inputGender" required>
              <option selected disabled value="">Choose...</option>
              <option>male</option>
              <option>female</option>
    </select>
    
    <button type="button" onclick="formInputs()">Submit</button>
    
    
    </form>
    
    <table id="formTable"></table>
